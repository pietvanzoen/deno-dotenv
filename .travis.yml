language: generic

install:
  - make install
  - export DENO_INSTALL="$HOME/.deno"
  - export PATH="$DENO_INSTALL/bin:$PATH"
  - deno --version

script:
  - make test

cache:
  directories:
    - "$HOME/.deno"

deploy:
  - provider: releases
    api_key: "$GITHUB_TOKEN"
    on:
      tags: true
  - provider: script
    script: "./eggs-publish $TRAVIS_TAG"
    on:
      tags: true

env:
  global:
    - secure: 
    - secure: 
