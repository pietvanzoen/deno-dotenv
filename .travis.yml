language: generic

install:
  - make install
  - export DENO_INSTALL="/home/travis/.deno"
  - export PATH="$DENO_INSTALL/bin:$PATH"
  - deno --version

script:
  - make test

cache:
  directories:
    - "$HOME/.deno"

after_success:
  - curl -sL scripts.piet.me/ci/release | bash

deploy:
  provider: releases
  api_key: "$GITHUB_TOKEN"
  on:
    tags: true

env:
  global:
    secure: 
